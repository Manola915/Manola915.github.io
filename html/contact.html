    <style>
        
		/* Formulaire Contact */
        #container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #232323;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            color: #bb86fc;
            margin-bottom: 20px;
        }

        .underline {
            width: 80px;
            height: 2px;
            background: #bb86fc;
            margin: 0 auto 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-size: 1rem;
            margin-bottom: 5px;
            color: #ffffff;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #555;
            border-radius: 4px;
            background-color: #333;
            color: #ffffff;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #bb86fc;
            outline: none;
        }

        .form-group textarea {
            resize: vertical;
        }

        #form_button {
            background: #bb86fc;
            color: #121212;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #form_button:hover {
            background: #9a6bd1;
        }

        /* Footer */
        footer {
            background: #1c1c1c;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #bbbbbb;
        }

    </style>
</head>

    <!-- Formulaire de contact -->
    <div id="container">
        <h1>&bull; Keep in Touch &bull;</h1>
        <div class="underline"></div>

        <form action="mailto:ambre.pires77@gmail.com" method="POST" enctype="multipart/form-data" id="contact_form">
            <div class="form-group">
                <label for="name">Votre Nom :</label>
                <input type="text" placeholder="Mon nom est" name="name" id="name_input" required>
            </div>

            <div class="form-group">
                <label for="email">Votre Email :</label>
                <input type="email" placeholder="Mon mail est" name="email" id="email_input" required>
            </div>

            <div class="form-group">
                <label for="subject">Sujet :</label>
                <select name="subject" id="subject_input" required>
                    <option disabled hidden selected>Sujet</option>
                    <option>J'aimerais poser une question</option>
                    <option>Je souhaiterais faire une proposition</option>
                    <option>Autres</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message :</label>
                <textarea name="message" placeholder="Votre message" id="message_input" cols="30" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <input type="submit" value="Envoyer" id="form_button">
            </div>
        </form>
    </div>

    <div style="height: 580px;"></div>
